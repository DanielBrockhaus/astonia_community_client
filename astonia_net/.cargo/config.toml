# Cargo configuration for cross-platform builds
# This file configures the linker for Windows cross-compilation in Docker

[target.x86_64-pc-windows-gnullvm]
# Use clang as the linker for Windows target in Docker cross-compilation
# The Docker container has clang configured for Windows cross-compilation
linker = "clang"
rustflags = [
    "-C", "link-arg=--target=x86_64-w64-mingw32",
    "-C", "link-arg=--sysroot=/clang64",
    "-C", "link-arg=-fuse-ld=lld",
    "-C", "link-arg=--rtlib=compiler-rt",
    "-C", "link-arg=-resource-dir=/clang64/lib/clang/21",
    "-C", "link-arg=-L/clang64/lib",
]
